<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d82997eac1.js" crossorigin="anonymous"></script>
    <meta name="description" content="A local multiplayer dice game. Two players have to reach 100 points.">
    <title>Studi Dice Game</title>
</head>
<body class="container flex  min-w-full min-h-screen relative">
    <!-- container du joueur 1 -->
    <div class="flex basis-1/2  min-h-full  flex-col  items-center justify-between " style="background-color: #f7f7f7;">
        <div id="player1" class="flex items-end ">
            <h1  id="p1" class="text-4xl mt-40" style="font-family: 'Lato', sans-serif;">PLAYER 1</h1>
            <span id="p1Point" class="bg-red-600  w-4 h-4 inline-block rounded-full ml-6  mb-2"></span>
        </div>
        <div id="scoringP1GlobalDisplay" >
            <span id="GlobalScoreP1" class="text-8xl text-red-600" style="font-family: 'Lato' , sans-serif;">00</span>
        </div>
        <div class=" container flex flex-col items-center bg-red-600 h-1/6 w-1/4 mb-40">
            <p class="text-base sm:text-2xl font-semibold" style="font-family: 'Lato', sans-serif;">Current</p>
            <div id="CurrentScoreP1Display">
                <p id="CurrentScoreP1" class="text-gray-200 text-6xl font-light">00</p>
            </div>
        </div>
    </div>

    <!------------------------------------------------------------------------------------------------------------------>
    <!--Container du joueur 2-->
    <div class="container flex basis-1/2  min-h-full flex-col items-center  justify-between" style="background-color: #ffffff;">
        <div id="player2" class="flex items-end ">
            <h1  id="p2" class="text-4xl mt-40" style="font-family: 'Lato', sans-serif;">PLAYER 2</h1>
            <span id="p2Point" class="bg-red-600 w-4 h-4 hidden rounded-full ml-6  mb-2"></span>
        </div>
        <div id="scoringP2GlobalDisplay"  class="mt-0">
            <span id="GlobalScoreP2" class="text-8xl text-red-600 content-start" style="font-family: 'Lato' , sans-serif;">00</span>
        </div>    
            
        <div class="container flex flex-col items-center bg-red-600 h-1/6 w-1/4 m-w- mb-40">
            <p class="text-base sm:text-2xl font-semibold " style="font-family: 'Lato', sans-serif;">Current</p>
            <div id="CurrentScoreP2Display">
                <p id="CurrentScoreP2" class="text-gray-200  text-6xl font-light">00</p>
            </div>
        </div>
    </div>
    <!----------------------------------------------------------------------------------------------------------------------------------->
    <!-- Container de l'interface de commande-->

    <div id="commandContainer" class="absolute w-1/4 h-4/5  flex flex-col items-center justify-between" style="left: 37vw; top:12vh">
        <div id="commandTop" >
            <div id="startNewGame" class="flex cursor-pointer" style="user-select: none;">
                <i class="fa-solid fa-circle-plus self-center text-red-600"></i>
                <h2 class="text-slate-700 ml-1">NEW GAME</h2>
            </div>
        </div>
        <!---------------------------------------------------------------------------------------------->
        <!--Affichage du dÃ©----------------------------------------------------------------------------->
        <div id="diceDisplay" class="h-28 w-28  drop-shadow-2xl ">
            <img src="images/dice6.png" alt="">
        </div>
        <!---------------------------------------------------------------------------------------------->
        <div id="commandBottom"  class="flex flex-col items-center justify-between mb-28">
            <div id="rollDice" class="flex cursor-pointer" style="user-select: none;">
                <i class="fa-solid fa-arrows-rotate self-center text-red-600"></i>
                <h2 class="text-slate-700 ml-1">ROLL DICE</h2>
            </div>
            <div id="hold" class="flex cursor-pointer  mt-10" style="user-select: none;">
                <i class="fa-solid fa-arrow-up-from-bracket self-center text-red-600"></i>
                <h2 class="text-slate-700 ml-1">HOLD</h2>
            </div>
        </div>
        
    </div>
    <!----------------------------------------------------------------------------------------------------------------------------------->
    
    
</body>
<script src="scripts/script.js"></script>
</html>
